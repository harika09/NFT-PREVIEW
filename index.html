<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT PREVIEW</title>

    <link rel="stylesheet" href="/Assets/css/style.css">

</head>
<body>
    
    <main>
        <section class="main-container">
            <div class="main-content bd-container">

                <div class="card-wrapper">

                    <div class="card-content">

                        <img src="/Assets/img/image-equilibrium.jpg" alt="">

                        <div class="card-info">
                            <strong>Equilibrium #3429</strong>

                            <p class="card-text">Our Equilibrium collection promotes balance and Calm. </p>

                            <div class="card-worth">
                                <div class="eth">
                                    <img src="/Assets/img/icon-ethereum.svg" alt="eth-icon">
                                    <h4>0.041 ETH</h4>
                                </div>
                                <div class="remaining-time">
                                    <img src="/Assets/img/icon-clock.svg" alt="remaining-icon">
                                    <span>3 Days left</span>
                                </div>
                            </div>

                            <hr class="card-line">

                            <div class="card-user-info">
                                <img src="/Assets/img/image-avatar.png" alt="user-avatar">
                                <p class="creator-name"><span>Creation of</span> Jules Wyvern</p>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </section>
    </main>

</body>
</html>
